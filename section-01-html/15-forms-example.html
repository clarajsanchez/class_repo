<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./form-styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="UserInformation">
        <div class="dato">
            <label for="name">Name</label>
            <input 
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name">
        </div>
        <div class="dato">
            <label for="dob">Date of birth</label>
            <input 
            type="date"
            id="dob"
            name="dob"
            placeholder="Enter your date of birth">
        </div>
        <div class="dato">
            <label for="age">Age</label>
            <input type="number"
            id="age"
            name="age"
            min="0"
            max="150" >
        </div>
        <div class="dato">
            <label for="email">Email</label>
            <input type="email"
            id="email"
            name="email"
            placeholder="Enter your Email">
        </div>
        <div class="dato">
            <label for="password">Password</label>
            <input type="password"
            id="password"
            name="password"
            minlength="15"
            maxlength="15">
        </div>
        <div class="dato">
            <label for="cardNum">Card Number</label>
            <input type="number"
            id="cardNum"
            name="cardNum"
            minlength="16"
            maxlength="16">
        </div>
        <div class="dato">
            <label for="color">Color</label>
            <input type="color"
            id="color"
            name="color">
        </div>
        <div class="dato">
            <label for="address">Address</label>
            <input type="text"
            id="address"
            name="address"
            placeholder="Enter your address">
        </div>
        <div class="dato">
            <label for="file">Select a File</label>
            <input type="file" id=file name=file
            accept=“image/png”>
        </div>

        <input type="submit" value="Submit">

    </form>

    <script>
        UserInformation.onsubmit = (e) => {
            e.preventDefault();

            let name = document.querySelector("#name").value;
            let dob = document.querySelector("#dob").value;
            let age = document.querySelector("#age").value;
            let email= document.querySelector("#email").value;
            let password= document.querySelector("#password").value;
            let cardNum = document.querySelector("#cardNum").value;
            let color = document.querySelector("#color").value;
            let address = document.querySelector("#cardNum").value;
            let file = document.querySelector("#file").value;

            if(password.length == 15 || cardNum.length == 16){
                alert(`
                Name: ${name}
                Date of birth: ${dob}
                Age: ${age}
                Email: ${email}
                Password: ${password}
                Card Num: ${cardNum}
                Color: ${color}
                Address: ${address}
                File: ${file}
                `);
            } else{
                alert(`Error!! Password or Card Num length is wrong :(`);
            }
            
        }
    </script>
</body>
</html>
